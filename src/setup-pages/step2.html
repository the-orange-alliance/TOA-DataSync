<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TOA DataSync</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link href="../../node_modules/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/material-components-web@2.2.0/material-components-web.min.css" rel="stylesheet">
</head>
<body onload="loadScorekeeperEvents()">
    <header class="toa-toolbar"></header>
    <div class="main-content">
        <h3 class="mb-1">Scoring Software</h3>
        <p id="subtitle">Please select your Scorekeeper event</p>
        <div class="mdc-card" id="scorekeeper-events-card">
            <div class="card__primary">
                <h2 class="card__title mdc-typography mdc-typography--headline6">Select Your Event</h2>
            </div>
            <ul class="mdc-list" id="events-list"></ul>
        </div>
    </div>

    <div class="mdc-snackbar mdc-snackbar--leading">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label"></div>
        </div>
    </div>

    <script src="../assets/material-components-web@2.2.0/material-components-web.min.js"></script>
    <script src="../assets/js/setup.js"></script>
</body>
</html>
